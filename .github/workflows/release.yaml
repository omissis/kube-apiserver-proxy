---
name: release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha[0-9]+'

permissions:
  contents: write

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20.6'
      - name: Lint Go files
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.3
          args: -v --color=always --config=.rules/.golangci.yml ./...
      - name: Run unit tests
        run: scripts/test-unit.sh
      # - name: Run integration tests
      #   run: scripts/test-integration.sh
      # - name: Run e2e tests
      #   run: scripts/test-e2e.sh
      - name: Run GoReleaser for pre-release
        if: ${{ contains(github.ref_name, '-') }}
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: '1.19.2'
          args: release --debug --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GO_VERSION: '1.20.3'
      - name: Log in to Docker Hub
        if: ${{ !contains(github.ref_name, '-') }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Run GoReleaser for release
        if: ${{ !contains(github.ref_name, '-') }}
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: '1.19.2'
          args: release --debug --rm-dist --release-notes=.changes/${{ github.ref_name }}.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GO_VERSION: '1.20.6'
