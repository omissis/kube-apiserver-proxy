ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.kube-apiserver-proxy.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: wildcard.kube-apiserver-proxy.dev-tls
      hosts:
        - api.kube-apiserver-proxy.dev

service:
  type: ClusterIP
  port: 8080

app:
  configFile:
    middlewares:
      bodyFilter:
        enabled: true
        config:
          - methods: ["PATCH", "POST"]
            paths:
              - path: "/api/v1/namespaces/*/pods/*"
                type: "glob"
            filter: "{\"metadata\":{\"labels\":{\"app\": \"*\"}}}"

clusterRole:
  rules:
    - apiGroups: ["*"]
      resources: ["*"]
      verbs: ["*"]
